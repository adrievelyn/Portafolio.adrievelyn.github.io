      class TodoList extends React.Component {
          constructor(props){
            super(props);
            this.state = { items: [ 'hello', 'world', 'click', 'me' ]}
          }

          handleAdd(){
            let newItems = this.state.items.concat([prompt('Agregue una tarea')]);
            this.setState({ items: newItems });
          }

          handleRemove(i) {
            let newItems = this.state.items;
            newItems.splice(i, 1);
            this.setState({ items: newItems});
          }

          render(){
            return <div>
              <button onClick={this.handleAdd.bind(this)}>
              Agregar Tarea </button>
              <ReactCSSTransitionGroup transition='example'>
                  {
                    this.state.items.map((item, i) => {
                      return <div key={item} onClick={this.handleRemove.bind(this, i)}>
                      </div>
                    })
                  }
              </ReactCSSTransitionGroup>
            </div>
          }
      }

      React.render(
        <TodoList />,
        document.getElementById('container')
      )</script><script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script><script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-analytics.js"></script><script>var firebaseConfig={apiKey:"AIzaSyCuNoUYbtFaK9iLjOagqEBISXIIuunIfiQ",authDomain:"portfolio-5b78b.firebaseapp.com",databaseURL:"https://portfolio-5b78b.firebaseio.com",projectId:"portfolio-5b78b",storageBucket:"portfolio-5b78b.appspot.com",messagingSenderId:"691453299247",appId:"1:691453299247:web:454f75a4d7d5a5c40914da",measurementId:"G-3PB6ZDCJYY"};firebase.initializeApp(firebaseConfig),firebase.analytics()</script><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script><script src="/__/firebase/7.6.2/firebase-app.js"></script><script src="/__/firebase/7.6.2/firebase-analytics.js"></script><script src="/__/firebase/init.js"></script><div id="app"></div><div id="app"></div><script>!function(i){function e(e){for(var r,t,n=e[0],o=e[1],u=e[2],l=0,f=[];l<n.length;l++)t=n[l],Object.prototype.hasOwnProperty.call(p,t)&&p[t]&&f.push(p[t][0]),p[t]=0;for(r in o)Object.prototype.hasOwnProperty.call(o,r)&&(i[r]=o[r]);for(s&&s(e);f.length;)f.shift()();return c.push.apply(c,u||[]),a()}function a(){for(var e,r=0;r<c.length;r++){for(var t=c[r],n=!0,o=1;o<t.length;o++){var u=t[o];0!==p[u]&&(n=!1)}n&&(c.splice(r--,1),e=l(l.s=t[0]))}return e}var t={},p={1:0},c=[];function l(e){if(t[e])return t[e]
